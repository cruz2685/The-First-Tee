    <canvas id="myChart" width="10px" height="20" >   
            <script>
                var ctx = document.getElementById('myChart').getContext('2d');
                ctx.canvas.width = 500;
                ctx.canvas.height = 400;
                var myChart = new Chart(ctx, {
                type: 'bar',
                
                data: {
                     labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
                     datasets: [{
                          label: 'school1',
                          data: [12, 19, 3, 17, 6, 3, 7],
                          backgroundColor: "rgba(153,255,0,0.4)"
                        }, {
                          label: 'school2',
                          data: [2, 29, 5, 5, 2, 3, 10],
                          backgroundColor: "rgba(215,153,0,0)"
                        },{
                          label: 'school2',
                          data: [2, 29, 5, 5, 2, 3, 10],
                          backgroundColor: "rgba(255,1153,0,26)"
                        },{
                          label: 'school2',
                          data: [2, 29, 5, 5, 2, 3, 10],
                          backgroundColor: "rgba(155,153,0,26)"
                        },
                        {
                          label: 'school3',
                          data: [2, 9, 8, 2, 3, 7, 11],
                          backgroundColor: "rgba(21,153,0,16)"
                        }]
                    },
                     options: {
                        maintainAspectRatio: false,
                        responsive: false,
                        title: {
                            display: true,
                            text: 'Number of Students Per School'
                        }
                     }
                        
            });
            </script>
    </canvas>
    
    
    <canvas id="myChart1" height="80" >
        <script>
        var ctx = document.getElementById('myChart1').getContext('2d');
        ctx.canvas.width = 500;
        ctx.canvas.height = 400;
        var myChart = new Chart(ctx, {
          type: 'line',
               data: {
                 labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
                 datasets: [{
                      label: 'Group 1',
                      data: [12, 19, 3, 17, 6, 3, 7],
                      backgroundColor: "rgba(153,255,51,0.4)"
                    }, {
                      label: 'Group 2',
                      data: [2, 29, 5, 5, 2, 3, 10],
                      backgroundColor: "rgba(255,153,0,0.4)"
                    },
                    {
                      label: 'Group 3',
                      data: [2, 9, 8, 2, 3, 7, 11],
                      backgroundColor: "rgba(255,193,0,10)"
                    }]
                },
                 options: {
                     maintainAspectRatio: false,
                    responsive: false,
                    title: {
                        display: true,
                        text: 'Students\' Ethnic Group'
                    }
                 }
                    
        });
        </script>
    </canvas>    
        
  
    <canvas id="myChart2" height="80">
        <script>
        var ctx = document.getElementById("myChart2").getContext('2d');
        ctx.canvas.width = 500;
        ctx.canvas.height = 400;
        var myChart = new Chart(ctx, {
              type: 'polarArea',
              data: {
                labels: ["2", "1", "8", "7", "2", "5", "6"],
                datasets: [{
                  backgroundColor: [
                    "#2ecc71",
                    "#3498db",
                    "#95a5a6",
                    "#9b59b6",
                    "#f1c40f",
                    "#e74c3c",
                    "#34495e"
                  ],
                  data: [12, 19, 3, 17, 28, 24, 7]
                }]
              },
              options: {
                    maintainAspectRatio: false,
                    responsive: false,
                    title: {
                        display: true,
                        text: 'Custom Chart Title'
                    }
                 }
            });
        </script>
    </canvas>
