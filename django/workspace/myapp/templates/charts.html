<!DOCTYPE html>
<html>
    <head>
        <title>Admin Page </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
    </head>
    

<body style="background-color:#849B7D">
<div class="container-fluid">
    <div class="row">  
    
        
        <nav class="navbar navbar-inverse" style = "background-color: #000000;">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle" >
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    {% load static %}
                    <img class="img-thumbnail pull-right" src="{% static "imgs/ftLogo1.png" %}" alt="My image"/>
                </div>
                <!--<a class="navbar-brand pull-left img-thumbnail" href="#"><img src="img/ftLogo1.png"></a>-->
                {% block nav %}
                    <div id="navbarCollapse" class="collapse navbar-collapse"  >
                              <ul class="nav navbar-nav">
                                <li>{% block nav-main %}<a href="{% url 'main' %}">HOME</a>{% endblock %}</li>
                                <li>{% block nav-moreInfo %}<a href="{% url 'moreInfo' %}">REPORTS</a>{% endblock %}</li>
                                <li>{% block nav-addStudent %}<a href="{% url 'addStudent' %}">ADD STUDENT</a>{% endblock %}</li>
                                
                                <li>{% block nav-charts %}<a href="{% url 'charts' %}">CHARTS</a>{% endblock %}</li>
                              </ul>
                              <ul class="nav navbar-nav navbar pull-right">
                                <li><a href=""><span class="glyphicon glyphicon-user"></span> USERNAME!</a></li>
                              </ul>
                    </div>
                {% endblock %}
            </div>    
        </nav>
    </div>
        <canvas id="myChart" ></canvas>
        <canvas id="myChart1" ></canvas>
        <canvas id="myChart2" ></canvas>
        <script>
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
            type: 'bar',
            
            data: {
                 labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
                 datasets: [{
                      label: 'school1',
                      data: [12, 19, 3, 17, 6, 3, 7],
                      backgroundColor: "rgba(153,255,51,0.4)"
                    }, {
                      label: 'school2',
                      data: [2, 29, 5, 5, 2, 3, 10],
                      backgroundColor: "rgba(255,153,0,26)"
                    },
                    {
                      label: 'school3',
                      data: [2, 9, 8, 2, 3, 7, 11],
                      backgroundColor: "rgba(255,153,0,16)"
                    }]
                },
                 options: {
                    title: {
                        display: true,
                        text: 'Number of Students Per School'
                    }
                 }
                    
        });
    
        var ctx = document.getElementById('myChart1').getContext('2d');
        var myChart = new Chart(ctx, {
          type: 'line',
               data: {
                 labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
                 datasets: [{
                      label: 'Group 1',
                      data: [12, 19, 3, 17, 6, 3, 7],
                      backgroundColor: "rgba(153,255,51,0.4)"
                    }, {
                      label: 'Group 2',
                      data: [2, 29, 5, 5, 2, 3, 10],
                      backgroundColor: "rgba(255,153,0,0.4)"
                    },
                    {
                      label: 'Group 3',
                      data: [2, 9, 8, 2, 3, 7, 11],
                      backgroundColor: "rgba(255,153,0,10)"
                    }]
                },
                 options: {
                    title: {
                        display: true,
                        text: 'Students\' Ethnic Group'
                    }
                 }
                    
        });
        </script>
        
        <script>
        var ctx = document.getElementById("myChart2").getContext('2d');
        var myChart = new Chart(ctx, {
              type: 'polarArea',
              data: {
                labels: ["2", "1", "8", "7", "2", "5", "6"],
                datasets: [{
                  backgroundColor: [
                    "#2ecc71",
                    "#3498db",
                    "#95a5a6",
                    "#9b59b6",
                    "#f1c40f",
                    "#e74c3c",
                    "#34495e"
                  ],
                  data: [12, 19, 3, 17, 28, 24, 7]
                }]
              },
              options: {
                    title: {
                        display: true,
                        text: 'Custom Chart Title'
                    }
                 }
            });
   
        </script>
        

    </div>
</div> 
    </body>
</html>
